<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Fitness Intelligence | Hub</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --accent-b2: #ff850a; /* Naranja B2 */
            --glass: rgba(255, 133, 10, 0.05);
            --glass-border: rgba(255, 133, 10, 0.3);
            --text-white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, rgba(255, 133, 10, 0.08) 0%, #000 70%);
        }

        /* --- PANTALLA DE LOGIN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }

        .login-card {
            text-align: center;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 133, 10, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-card h2 {
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-card p {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
        }

        .btn-access {
            background-color: var(--accent-b2);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 133, 10, 0.3);
            text-transform: uppercase;
        }

        .btn-access:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 133, 10, 0.5);
        }

        /* --- CONTENEDOR DE ÓRBITA --- */
        #main-interface {
            opacity: 0;
            transition: opacity 1s ease-in;
            display: none; 
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .orbit-system {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Anillos decorativos */
        .ring {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        .ring-1 { 
            width: 500px; height: 500px; 
            border: 1px dashed rgba(255, 133, 10, 0.15);
            animation: spin 120s linear infinite; 
        }
        .ring-2 { 
            width: 750px; height: 750px; 
            border: 1px solid rgba(255, 133, 10, 0.08); 
        }

        /* --- NÚCLEO CENTRAL (Igual a la imagen) --- */
        .core {
            position: absolute;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            /* Efecto de brillo central */
            background: radial-gradient(circle, rgba(255,133,10,0.1) 0%, rgba(0,0,0,0) 60%);
            animation: pulse-core 4s infinite ease-in-out;
        }

        .core h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            line-height: 1;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 133, 10, 0.2);
        }

        .core span {
            display: block;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--accent-b2);
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- SATÉLITES --- */
        .satellite-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 
               Radio de órbita: translateY(-280px)
               Distribución: 72 grados por item (360/5)
            */
            transform: 
                translate(-50%, -50%) 
                rotate(calc(var(--i) * 72deg)) 
                translateY(-280px) 
                rotate(calc(var(--i) * -72deg));
            
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
            cursor: pointer;
            z-index: 20;
        }

        .satellite-body {
            width: 70px;
            height: 70px;
            background: #000; /* Fondo negro sólido para contraste */
            border: 1px solid var(--accent-b2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            box-shadow: 0 0 15px rgba(255, 133, 10, 0.1);
            transition: all 0.3s ease;
            color: var(--accent-b2);
            /* Animación flotante desfasada */
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.8s);
        }

        .satellite-wrapper:hover .satellite-body {
            background: var(--accent-b2);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 133, 10, 0.6);
            transform: scale(1.1);
        }

        .satellite-label {
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #000; /* Caja negra como en la imagen */
            padding: 4px 6px;
            border-radius: 4px;
            line-height: 1.2;
            transition: color 0.3s;
        }

        .satellite-wrapper:hover .satellite-label {
            color: var(--accent-b2);
        }

        /* --- ANIMACIONES --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); } 
        }

        @keyframes pulse-core {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-window {
            width: 90%; max-width: 1200px; height: 85vh;
            background: #111;
            border: 1px solid var(--accent-b2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(255, 133, 10, 0.1);
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title { font-family: 'Space Grotesk', sans-serif; color: var(--accent-b2); }
        
        .close-btn {
            background: none; border: none; color: white; cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover { color: var(--accent-b2); }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; padding: 0; }
            
            #login-screen { position: fixed; }
            
            #main-interface { 
                height: auto; 
                padding: 40px 0; 
                align-items: flex-start;
            }

            .orbit-system { 
                width: 100%; height: auto; 
                flex-direction: column; 
                gap: 30px; 
            }
            .ring { display: none; }
            .core { position: relative; margin-bottom: 40px; }
            .satellite-wrapper {
                position: relative;
                transform: none !important;
                top: auto; left: auto;
                flex-direction: row;
                width: 90%;
                background: rgba(255,255,255,0.05);
                padding: 15px;
                border-radius: 12px;
                border: 1px solid rgba(255,133,10,0.2);
            }
            .satellite-body { margin-bottom: 0; margin-right: 20px; width: 50px; height: 50px; }
            .satellite-label { background: none; text-align: left; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- 1. PANTALLA DE ACCESO -->
    <div id="login-screen">
        <div class="login-card">
            <i data-lucide="lock" color="#ff850a" size="48" style="margin-bottom: 20px;"></i>
            <h2>Acceso Privado</h2>
            <p>Pida la contraseña a Angel por Whatsapp</p>
            <button class="btn-access" onclick="attemptLogin()">VER B2 POTENCIADO</button>
        </div>
    </div>

    <!-- 2. INTERFAZ PRINCIPAL (Hub Circular) -->
    <div id="main-interface">
        <div class="orbit-system">
            
            <!-- Anillos decorativos de fondo -->
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>

            <!-- Centro -->
            <div class="core">
                <h1>B2</h1>
                <span>POTENCIADO</span>
            </div>

            <!-- 
               ORDEN DE LOS BOTONES (Según la imagen):
               0: Arriba (Science Lab) - 0 grados
               1: Derecha (Viral Loop) - 72 grados
               2: Abajo Derecha (Pocket Coach) - 144 grados
               3: Abajo Izquierda (B2 Prime AI) - 216 grados
               4: Izquierda (Staff Control) - 288 grados
            -->

            <!-- ITEM 0: ARRIBA -->
            <div class="satellite-wrapper" style="--i:0" onclick="openModal(0)">
                <div class="satellite-body"><i data-lucide="activity" size="32"></i></div>
                <div class="satellite-label">SCIENCE<br>LAB</div>
            </div>

            <!-- ITEM 1: DERECHA (Superior) -->
            <div class="satellite-wrapper" style="--i:1" onclick="openModal(1)">
                <div class="satellite-body"><i data-lucide="users" size="32"></i></div>
                <div class="satellite-label">VIRAL<br>LOOP</div>
            </div>

            <!-- ITEM 2: DERECHA (Inferior) -->
            <div class="satellite-wrapper" style="--i:2" onclick="openModal(2)">
                <div class="satellite-body"><i data-lucide="play-circle" size="32"></i></div>
                <div class="satellite-label">POCKET<br>COACH</div>
            </div>

            <!-- ITEM 3: IZQUIERDA (Inferior) -->
            <div class="satellite-wrapper" style="--i:3" onclick="openModal(3)">
                <div class="satellite-body"><i data-lucide="sparkles" size="32"></i></div>
                <div class="satellite-label">B2 PRIME<br>AI</div>
            </div>

            <!-- ITEM 4: IZQUIERDA (Superior) -->
            <div class="satellite-wrapper" style="--i:4" onclick="openModal(4)">
                <div class="satellite-body"><i data-lucide="bar-chart-2" size="32"></i></div>
                <div class="satellite-label">STAFF<br>CONTROL</div>
            </div>

        </div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="demoModal">
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Módulo</span>
                <button class="close-btn" onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <iframe id="demoFrame" src=""></iframe>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- LÓGICA DE LOGIN ---
        function attemptLogin() {
            const password = prompt("Ingrese la contraseña de acceso:");
            
            if (password === "B2propuesta") {
                const loginScreen = document.getElementById('login-screen');
                const mainInterface = document.getElementById('main-interface');
                
                loginScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    mainInterface.style.display = 'flex'; 
                    setTimeout(() => mainInterface.style.opacity = '1', 50);
                }, 800);
            } else {
                alert("Contraseña incorrecta. Intente nuevamente.");
            }
        }

        // --- LÓGICA DE APPS (Orden actualizado para coincidir con HTML) ---
        // 0: Science Lab, 1: Viral Loop, 2: Pocket Coach, 3: B2 Prime, 4: Staff Control
        
        const apps = [
            "https://b2-fitness-tracker-602932976216.us-west1.run.app/",      // 0: Science Lab
            "https://b2-gym-store-referral-602932976216.us-west1.run.app/",    // 1: Viral Loop
            "https://b2-gym-entrenar-602932976216.us-west1.run.app/",           // 2: Pocket Coach
            "https://b2-prime-fitness-intelligence-602932976216.us-west1.run.app/", // 3: B2 Prime
            "https://gimnasio-b2-602932976216.us-west1.run.app/"                // 4: Staff Control
        ];
        
        const names = [
            "SCIENCE LAB", 
            "VIRAL LOOP", 
            "POCKET COACH", 
            "B2 PRIME AI", 
            "STAFF CONTROL"
        ];

        const modal = document.getElementById('demoModal');
        const frame = document.getElementById('demoFrame');
        const title = document.getElementById('modalTitle');

        function openModal(index) {
            title.innerText = "Módulo: " + names[index];
            frame.src = apps[index];
            modal.style.display = 'flex';
            setTimeout(() => modal.style.opacity = '1', 10);
        }

        function closeModal() {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                frame.src = ''; 
            }, 300);
        }
    </script>
</body>
</html>
