<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Fitness Intelligence | Hub</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --accent-b2: #ff850a; /* Naranja B2 */
            --glass: rgba(255, 133, 10, 0.05);
            --glass-border: rgba(255, 133, 10, 0.3);
            --text-white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita scroll en desktop */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, rgba(255, 133, 10, 0.08) 0%, #000 70%);
        }

        /* --- CONTENEDOR DE ÓRBITA --- */
        .orbit-system {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Anillos decorativos de fondo */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px dashed rgba(255, 133, 10, 0.1);
            pointer-events: none;
        }
        .ring-1 { width: 500px; height: 500px; animation: spin 60s linear infinite; }
        .ring-2 { width: 700px; height: 700px; border: 1px solid rgba(255, 133, 10, 0.05); }

        /* --- NÚCLEO CENTRAL --- */
        .core {
            position: absolute;
            text-align: center;
            z-index: 10;
            background: radial-gradient(circle, rgba(255,133,10,0.15) 0%, rgba(0,0,0,0) 70%);
            padding: 40px;
            border-radius: 50%;
            animation: pulse-core 3s infinite ease-in-out;
            cursor: default;
        }

        .core h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            line-height: 1;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 133, 10, 0.5);
        }

        .core span {
            display: block;
            font-size: 1rem;
            letter-spacing: 4px;
            color: var(--accent-b2);
            margin-top: 10px;
            font-weight: 600;
        }

        /* --- SATÉLITES (LOS BOTONES) --- */
        .satellite-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Lógica matemática para posicionar en círculo */
            transform: 
                translate(-50%, -50%) 
                rotate(calc(var(--i) * 72deg)) 
                translateY(-280px) 
                rotate(calc(var(--i) * -72deg));
            
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
            cursor: pointer;
            z-index: 20;
        }

        /* El contenedor del icono que anima el "Bounce" */
        .satellite-body {
            width: 80px;
            height: 80px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 133, 10, 0.1);
            transition: all 0.3s ease;
            color: var(--accent-b2);
            
            /* Animación de flotación desfasada por índice */
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.5s);
        }

        .satellite-wrapper:hover .satellite-body {
            background: var(--accent-b2);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 133, 10, 0.6);
            transform: scale(1.1);
        }

        .satellite-label {
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .satellite-wrapper:hover .satellite-label {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 133, 10, 0.5);
        }

        /* --- ANIMACIONES --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* El Bounce */
        }

        @keyframes pulse-core {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }

        /* --- MODAL (POP UP) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-window {
            width: 90%; max-width: 1200px; height: 85vh;
            background: #111;
            border: 1px solid var(--accent-b2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(255, 133, 10, 0.1);
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title { font-family: 'Space Grotesk', sans-serif; color: var(--accent-b2); }
        
        .close-btn {
            background: none; border: none; color: white; cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover { color: var(--accent-b2); }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- RESPONSIVE (MÓVIL) --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; padding: 40px 0; }
            .orbit-system { 
                width: 100%; height: auto; 
                flex-direction: column; 
                gap: 30px; 
            }
            .ring { display: none; }
            .core { position: relative; margin-bottom: 40px; }
            .satellite-wrapper {
                position: relative;
                transform: none !important; /* Desactiva la rueda matemática */
                top: auto; left: auto;
                flex-direction: row; /* Icono a la izquierda */
                width: 90%;
                background: rgba(255,255,255,0.05);
                padding: 15px;
                border-radius: 12px;
                border: 1px solid rgba(255,133,10,0.2);
            }
            .satellite-body { margin-bottom: 0; margin-right: 20px; width: 50px; height: 50px; }
            .satellite-label { background: none; text-align: left; }
        }
    </style>
</head>
<body>

    <div class="orbit-system">
        
        <!-- ANILLOS DE FONDO -->
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>

        <!-- NÚCLEO CENTRAL -->
        <div class="core">
            <h1>B2<br><span style="color:#fff; font-size: 0.5em;"></h1>
            <span>POTENCIADO</span>
        </div>

        <!-- 1. Tracking -> Seguimiento de progreso -->
        <div class="satellite-wrapper" style="--i:0" onclick="openModal(0)">
            <div class="satellite-body">
                <i data-lucide="activity" size="32"></i>
            </div>
            <div class="satellite-label">Seguimiento<br>de progreso</div>
        </div>

        <!-- 2. Viral Loop -> Seguimiento de ventas -->
        <div class="satellite-wrapper" style="--i:1" onclick="openModal(1)">
            <div class="satellite-body">
                <i data-lucide="trending-up" size="32"></i>
            </div>
            <div class="satellite-label">Seguimiento<br>de ventas</div>
        </div>

        <!-- 3. Pocket Coach -> Servicios -->
        <div class="satellite-wrapper" style="--i:2" onclick="openModal(2)">
            <div class="satellite-body">
                <i data-lucide="dumbbell" size="32"></i>
            </div>
            <div class="satellite-label">Servicios</div>
        </div>

        <!-- 4. B2 IA Prime -> Tu versión prime -->
        <div class="satellite-wrapper" style="--i:3" onclick="openModal(3)">
            <div class="satellite-body">
                <i data-lucide="sparkles" size="32"></i>
            </div>
            <div class="satellite-label">Tu versión<br>prime</div>
        </div>

        <!-- 5. Staff Control -> Referidos -->
        <div class="satellite-wrapper" style="--i:4" onclick="openModal(4)">
            <div class="satellite-body">
                <i data-lucide="users" size="32"></i>
            </div>
            <div class="satellite-label">Referidos</div>
        </div>

    </div>

    <!-- MODAL POPUP -->
    <div class="modal-overlay" id="demoModal">
        <div class="modal-window">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Módulo</span>
                <button class="close-btn" onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <iframe id="demoFrame" src=""></iframe>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ------------------------------------------
        // CONFIGURACIÓN DE ENLACES ACTIVOS
        // ------------------------------------------
        const apps = [
            "https://b2-fitness-tracker-602932976216.us-west1.run.app/",       // 0: Seguimiento de progreso
            "https://b2-gym-store-referral-602932976216.us-west1.run.app/",     // 1: Seguimiento de ventas
            "https://b2-gym-entrenar-602932976216.us-west1.run.app/",           // 2: Servicios
            "https://b2-prime-fitness-intelligence-602932976216.us-west1.run.app/", // 3: Tu versión prime
            "https://gimnasio-b2-602932976216.us-west1.run.app/"                // 4: Referidos
        ];
        
        const names = [
            "Seguimiento de Progreso", 
            "Seguimiento de Ventas", 
            "Servicios", 
            "Tu Versión Prime", 
            "Referidos"
        ];

        const modal = document.getElementById('demoModal');
        const frame = document.getElementById('demoFrame');
        const title = document.getElementById('modalTitle');

        function openModal(index) {
            if(!apps[index]) {
                alert("Cargando módulo..."); 
                return;
            }
            title.innerText = "Experiencia: " + names[index];
            frame.src = apps[index];
            modal.style.display = 'flex';
            setTimeout(() => modal.style.opacity = '1', 10);
        }

        function closeModal() {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
                frame.src = ''; // Limpiar iframe para detener videos/procesos
            }, 300);
        }
    </script>
</body>
</html>
